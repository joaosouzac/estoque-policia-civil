{% extends "estoque/base.html" %}

{% block title %}PCCE - Munições{% endblock %}

{% block header %} Lista de Munições {% endblock %}

{% block content %}
    {% for municao in municao_list %}
        <article>
            <h2>
                <a href="{{ municao.get_absolute_url }}">
                    {{ municao.marca }} {{ municao.modelo }}
                </a>
            </h2>
        </article>
    {% endfor %}
    
{% endblock %}
